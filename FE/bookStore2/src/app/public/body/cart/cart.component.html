<section style="height: 80vh;">
        <div class="spacer">
          <div class="container">
            <div class="row mt-5">
              <div class="col-lg-9">
                <div class="row shop-listing">
                  <table class="table shop-table">
                    <tr>
                      <th class="b-0">Tên sách</th>
                      <th class="b-0">Giá</th>
                      <th class="b-0">Số lượng</th>
                      <th class="b-0">Xóa</th>
                      <th class="b-0 text-right">Tổng giá</th>
                    </tr>
                    <tr *ngFor="let item of products">
                      <td>{{ item.name }}</td>
                      <td>{{ item.price }}</td>
                      <td>
                        <button class="btn btn-primary btn-sm" (click)="deleteProductToCart(item)">-</button>
                        {{ item.count }}
                        <button class="btn btn-primary btn-sm" (click)="addToCart(item)">+</button>
                      </td>
                      <td>
                        <a type="button" (click)="removeProduct(item)"
                        class="card-link-secondary small text-uppercase mr-3"><i
                        class="fas fa-trash-alt mr-1"></i></a>
                      </td>
                      <td class="text-right">
                        <h5 class="font-medium m-b-30">{{ item.count*item.price}}</h5>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="7" align="right" style="font-size: 1.5vw; font-weight: 500;">Tổng số tiền cần thanh toán: {{total}}đ</td>
                    </tr>
                    <tr>    
                          <a type="button" class="btn btn-success" (click)="thanhtoan()">Thanh toan</a>
                    </tr>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
