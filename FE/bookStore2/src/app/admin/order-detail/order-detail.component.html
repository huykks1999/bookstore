<a href="/admin/order" type="button" class="btn btn-warning" >Back</a>

<div class="container">
    <table class="table table-hover table-striped table-bordered">
      <thead>
          <tr>
              <th>STT</th>
              <th>Name Book</th>
              <th>Quantity</th>
              <th>Price</th>
          </tr>
      </thead>
  
      <tbody *ngFor="let list of listOrderDetail; let i = index">
          <tr>
              <td>{{i+1}}</td>
              <td>{{list.name_book}}</td>
              <td>{{list.quantity}}</td>
              <td>{{list.price}}d</td>
          </tr>
      </tbody>
  </table>
  </div>
