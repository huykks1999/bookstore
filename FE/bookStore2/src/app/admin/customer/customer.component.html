<h3 style="text-align: center;">Quản lý khách hàng</h3>
<button type="button" class="btn btn-success addbutton" data-toggle="modal" data-target="#addCustomer">Add new Customer</button>
<div id="addCustomer" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Add New Customer</h4>
      </div>
      <div class="modal-body">
        <form [formGroup]="addForm" (ngSubmit)="addCustomer()">
            <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" type="text" class="form-control" id="name"
                    placeholder="Enter name product">
                <div *ngIf="!this.addForm.controls.name.valid &&  this.addForm.controls.name.touched" class="alert alert-danger">Vui lòng nhập vào</div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="text" class="form-control" id="email"
                    placeholder="Enter email product">
                <div *ngIf="!this.addForm.controls.email.valid &&  this.addForm.controls.email.touched" class="alert alert-danger">Vui lòng nhập vào</div>
            </div>
            <div class="form-group">
                <label for="passWord">Pass Word</label>
                <input formControlName="passWord" type="text" class="form-control" id="passWord"
                    placeholder="Enter passWord product">
                <div *ngIf="!this.addForm.controls.passWord.valid &&  this.addForm.controls.passWord.touched" class="alert alert-danger">Vui lòng nhập vào</div>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input formControlName="phone" type="text" class="form-control" id="phone"
                    placeholder="Enter phone product">
                <div *ngIf="!this.addForm.controls.phone.valid &&  this.addForm.controls.phone.touched" class="alert alert-danger">Vui lòng nhập vào</div>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input formControlName="address" type="text" class="form-control" id="address"
                    placeholder="Enter address product">
                <div *ngIf="!this.addForm.controls.address.valid &&  this.addForm.controls.address.touched" class="alert alert-danger">Vui lòng nhập vào</div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" #closeButtonAdd class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

  <app-search style="display: inline-block; margin-left: 38vw;" *ngIf="listCustomerCurrent.length!=0"  [listBook]="this.listCustomerCurrent" (listSearched)="search($event)"></app-search>
    
  <a style="cursor: pointer" (click)="exportexcel()" style="display: inline-block; margin-left: 2vw;"> 
    <i class="fas fa-file-excel"></i>
  </a>


<!-- List product -->
<div class="container">
  <table class="table table-hover table-striped table-bordered" id="excel-table"> 
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>PassWord</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Role</th>
            <th>Thao tác</th>
        </tr>
    </thead>

    <tbody *ngFor="let list of listCustomerCurrent; let i = index">
        <tr>
            <td>{{list.id}}</td>
            <td>{{list.name}}</td>
            <td>{{list.email}}</td>
            <td>{{list.passWord}}</td>
            <td>{{list.phone}}</td>
            <td>{{list.address}}</td>
            <td>{{list.role}}</td>
            <td> 
                <button (click)="delete(list.id)"><i class="far fa-trash-alt"></i></button> 
                <button data-toggle="modal" data-target="#editCustomer" (click)="openForm(list)"><i class="far fa-edit"></i></button>
            </td>    
        </tr>
    </tbody>
</table>
</div>




<!-- Edit product -->

<div id="editCustomer" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
        <h4 class="modal-title">Edit Customer</h4>

        <form [formGroup]="editForm" (ngSubmit)="editCustomer()">

            </div>
            <div class="form-group">
                <label for="passWord">Pass Word</label>
                <input formControlName="passWord" type="text" class="form-control" id="passWord"
                    placeholder="Enter passWord product">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input formControlName="phone" type="text" class="form-control" id="phone"
                    placeholder="Enter phone product">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input formControlName="address" type="text" class="form-control" id="address"
                    placeholder="Enter address product">
            </div>
            <div class="form-group">

                <input formControlName="role" type="text" class="form-control" id="role"

      </div>
    </div>

  </div>
</div>

<app-pagination *ngIf="listCustomer.length != 0" [numberProduct]="listCustomer.length" (OutCurrentPage)="paging($event)"></app-pagination>
